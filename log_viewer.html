<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat Log Viewer</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f9;
            --text-color: #333;
            --card-background: #fff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        body.dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #27ae60;
            --background-color: #1e1e1e;
            --text-color: #f0f0f0;
            --card-background: #2d2d2d;
            --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        #app {
            display: flex;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 300;
        }

        #chat-tab {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        #input-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #target-input, #scan-description {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            background-color: var(--card-background);
            color: var(--text-color);
            transition: all var(--transition-speed);
        }

        #scan-description {
            height: 100px;
            resize: vertical;
        }

        #run-controls {
            display: flex;
            gap: 10px;
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            padding: 10px 0;
            z-index: 1;
        }

        #run-select, .tab-button, .agent-button, .update-system-message, .control-button {
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            background-color: var(--card-background);
            color: var(--text-color);
            transition: all var(--transition-speed);
            cursor: pointer;
        }

        #run-select, .tab-button, .agent-button, .update-system-message {
            width: 100%;
            margin-bottom: 20px;
        }

        #run-select:hover, .tab-button:hover, .agent-button:hover, .update-system-message:hover, .control-button:hover {
            box-shadow: var(--card-shadow);
        }

        .control-button {
            background-color: var(--primary-color);
            color: #fff;
        }

        .control-button:hover {
            background-color: var(--secondary-color);
        }

        #chat-log {
            flex: 1;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
            overflow-y: auto;
            transition: background-color var(--transition-speed);
            height: calc(100% - 200px);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: var(--border-radius);
            max-width: 80%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message strong {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .message.manager { background-color: #E3F2FD; margin-left: auto; }
        .message.strategist { background-color: #F1F8E9; }
        .message.salah { background-color: #FFF3E0; }
        .message.debugger { background-color: #E8EAF6; }
        .message.command_monitor { background-color: #FCE4EC; }
        .message.reporter { background-color: #E0F2F1; }

        body.dark-mode .message.manager { background-color: #1565C0; }
        body.dark-mode .message.strategist { background-color: #33691E; }
        body.dark-mode .message.salah { background-color: #E65100; }
        body.dark-mode .message.debugger { background-color: #1A237E; }
        body.dark-mode .message.command_monitor { background-color: #880E4F; }
        body.dark-mode .message.reporter { background-color: #004D40; }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        #dark-mode-toggle:hover {
            background-color: var(--secondary-color);
        }

        #resizer {
            width: 10px;
            background-color: var(--primary-color);
            cursor: col-resize;
            transition: background-color var(--transition-speed);
        }

        #json-viewer {
            width: 400px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
            transition: background-color var(--transition-speed);
            display: flex;
            flex-direction: column;
        }

        #json-content {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            background-color: inherit;
            color: inherit;
        }

        .json-tree ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .json-tree li {
            margin: 5px 0;
        }

        .json-key {
            font-weight: bold;
            color: var(--primary-color);
        }

        .json-string { color: var(--secondary-color); }
        .json-number { color: #e67e22; }
        .json-boolean { color: #9b59b6; }
        .json-null { color: #95a5a6; }

        .json-toggle {
            cursor: pointer;
            user-select: none;
        }

        .json-toggle::before {
            content: '▶';
            display: inline-block;
            margin-right: 5px;
            transition: transform var(--transition-speed);
        }

        .json-toggle.open::before {
            transform: rotate(90deg);
        }

        #tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            text-align: center;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #agent-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .agent-button {
            flex: 1;
            min-width: 120px;
        }

        .agent-button.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        #system-message-editor {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .system-message-item {
            margin-bottom: 15px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .system-message-key {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: var(--primary-color);
            color: #fff;
        }

        .system-message-content {
            display: none;
            width: 100%;
            height: 150px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background-color: var(--card-background);
            color: var(--text-color);
            resize: vertical;
        }

        .update-system-message {
            background-color: var(--secondary-color);
            color: #fff;
        }

        .update-system-message:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }

            #main-content {
                margin-right: 0;
                margin-bottom: 20px;
            }

            #json-viewer {
                width: 100%;
            }

            #resizer {
                width: 100%;
                height: 10px;
                cursor: row-resize;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="main-content">
            <h1>AI Agent Chat Log Viewer</h1>
            <div id="tabs">
                <button class="tab-button active" data-tab="chat-tab">Chat Log</button>
                <button class="tab-button" data-tab="system-messages-tab">System Messages</button>
            </div>
            <div id="chat-tab" class="tab-content active">
                <div id="controls">
                    <div id="input-fields">
                        <input type="text" id="target-input" placeholder="Enter target">
                        <textarea id="scan-description" placeholder="Enter scan description"></textarea>
                    </div>
                    <div id="run-controls">
                        <select id="run-select">
                            <option value="">Select a run</option>
                        </select>
                        <button id="run-button" class="control-button">Run</button>
                        <button id="stop-button" class="control-button">Stop</button>
                    </div>
                </div>
                <div id="chat-log"></div>
            </div>
            <div id="system-messages-tab" class="tab-content">
                <h2>Agents Settings</h2>
                <div id="agent-buttons"></div>
                <div id="system-message-editor"></div>
            </div>
        </div>
        <div id="resizer"></div>
        <div id="json-viewer">
            <h2>JSON Content</h2>
            <div id="json-content"></div>
        </div>
    </div>
    <button id="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        // The script content remains unchanged
        console.log('Script started');
        const runSelect = document.getElementById('run-select');
        const chatLog = document.getElementById('chat-log');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const runButton = document.getElementById('run-button');
        const stopButton = document.getElementById('stop-button');
        const resizer = document.getElementById('resizer');
        const jsonViewer = document.getElementById('json-viewer');
        let currentRun = '';
        let ws;
        let isScrolledToBottom = true;

        // Resizer functionality
        let isResizing = false;
        let lastDownX = 0;

        const initResizer = () => {
            const startResizing = (e) => {
                isResizing = true;
                lastDownX = e.clientX;
            };

            const stopResizing = () => {
                isResizing = false;
            };

            const resize = (e) => {
                if (!isResizing) return;

                const offsetRight = document.body.offsetWidth - (e.clientX - document.body.offsetLeft);
                const minWidth = 200;
                const maxWidth = 800;

                if (offsetRight > minWidth && offsetRight < maxWidth) {
                    jsonViewer.style.width = `${offsetRight}px`;
                }
            };

            resizer.addEventListener('mousedown', startResizing);
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResizing);
        };

        const initDarkMode = () => {
            const toggleDarkMode = () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
                darkModeToggle.innerHTML = document.body.classList.contains('dark-mode') ? 
                    '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            };

            darkModeToggle.addEventListener('click', toggleDarkMode);

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        };

        const initWebSocket = () => {
            const connectWebSocket = () => {
                ws = new WebSocket('ws://localhost:8001');
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'update') {
                        updateRunSelect(data.latest_run);
                        if (data.latest_run === currentRun) {
                            updateChatLog(data.log);
                        }
                    }
                };

                ws.onclose = (e) => {
                    console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
                    setTimeout(connectWebSocket, 1000);
                };

                ws.onerror = (err) => {
                    console.error('Socket encountered error: ', err.message, 'Closing socket');
                    ws.close();
                };
            };

            connectWebSocket();
        };

        const initControls = () => {
            const targetInput = document.getElementById('target-input');
            const scanDescription = document.getElementById('scan-description');

            const startScript = async () => {
                const target = targetInput.value.trim();
                const description = scanDescription.value.trim();

                if (!target) {
                    alert('Please enter a target');
                    return;
                }

                try {
                    const response = await fetch('/api/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ target, description }),
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        console.log('Script started successfully');
                        runButton.disabled = true;
                        stopButton.disabled = false;
                    } else {
                        console.error('Failed to start script:', data.message);
                        alert(`Failed to start script: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error starting script: ${error.message}`);
                }
            };

            const stopScript = async () => {
                try {
                    const response = await fetch('/api/stop', { method: 'POST' });
                    const data = await response.json();
                    if (data.status === 'success') {
                        console.log('Script stopped successfully');
                        runButton.disabled = false;
                        stopButton.disabled = true;
                    } else {
                        console.error('Failed to stop script:', data.message);
                        alert(`Failed to stop script: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error stopping script: ${error.message}`);
                }
            };

            runButton.addEventListener('click', startScript);
            stopButton.addEventListener('click', stopScript);
        };

        const fetchRuns = async () => {
            try {
                const response = await fetch('/api/runs');
                const runs = await response.json();
                updateRunSelect(runs[0], true);  // Select the latest run on initial load
            } catch (error) {
                console.error('Error fetching runs:', error);
            }
        };

        const updateRunSelect = async (latestRun, initialLoad = false) => {
            try {
                const response = await fetch('/api/runs');
                const runs = await response.json();
                const currentSelection = runSelect.value;
                runSelect.innerHTML = '<option value="">Select a run</option>';
                runs.forEach(run => {
                    const option = document.createElement('option');
                    option.value = run;
                    option.textContent = run;
                    runSelect.appendChild(option);
                });
                if (initialLoad || !currentSelection) {
                    runSelect.value = latestRun;
                    currentRun = latestRun;
                    await fetchLogForRun(latestRun);
                } else {
                    runSelect.value = currentSelection;
                }
            } catch (error) {
                console.error('Error updating run select:', error);
            }
        };

        const fetchLogForRun = async (run) => {
            try {
                const response = await fetch(`/api/log?run=${run}`);
                const log = await response.json();
                updateChatLog(log);
            } catch (error) {
                console.error('Error fetching log for run:', error);
            }
        };

        const parseJsonContent = (jsonContent, indent = '') => {
            if (typeof jsonContent !== 'object' || jsonContent === null) {
                return String(jsonContent);
            }
            let result = '';
            for (const [key, value] of Object.entries(jsonContent)) {
                if (typeof value === 'string') {
                    result += `${indent}${key}: ${value}\n`;
                } else if (Array.isArray(value)) {
                    result += `${indent}${key}:\n${value.map(item => `${indent}  • ${parseJsonContent(item, indent + '    ')}`).join('\n')}\n`;
                } else if (typeof value === 'object' && value !== null) {
                    result += `${indent}${key}:\n${parseJsonContent(value, indent + '  ')}`;
                } else {
                    result += `${indent}${key}: ${String(value)}\n`;
                }
            }
            return result.trim();
        };

        const formatContent = (content) => {
            return content
                .replace(/\n/g, '<br>')
                .replace(/•/g, '&bull;')
                .replace(/  /g, '&nbsp;&nbsp;');
        };

        const updateChatLog = (log) => {
            const wasScrolledToBottom = isScrolledToBottom;
            const scrollTop = chatLog.scrollTop;
            const scrollHeight = chatLog.scrollHeight;
            
            chatLog.innerHTML = '';
            log.forEach(entry => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', entry.agent.toLowerCase());
                messageDiv.setAttribute('data-order', entry.order);
                messageDiv.setAttribute('data-agent', entry.agent);
                let content = entry.response;
                try {
                    let jsonContent;
                    if (typeof content === 'string') {
                        jsonContent = JSON.parse(content);
                    } else if (typeof content === 'object' && content !== null) {
                        jsonContent = content;
                    } else {
                        throw new Error('Invalid content type');
                    }
                    content = parseJsonContent(jsonContent);
                } catch (e) {
                    // If parsing fails, use the original content
                    console.error('Error parsing JSON:', e);
                    content = String(content);
                }
                messageDiv.innerHTML = `<strong>${entry.agent}:</strong><br>${formatContent(content)}`;
                messageDiv.addEventListener('click', () => fetchJsonContent(currentRun, entry.agent, entry.order));
                chatLog.appendChild(messageDiv);
            });
            
            if (wasScrolledToBottom) {
                chatLog.scrollTop = chatLog.scrollHeight;
            } else {
                chatLog.scrollTop = scrollTop + (chatLog.scrollHeight - scrollHeight);
            }
        };

        const createJsonTreeView = (json) => {
            const jsonContent = document.getElementById('json-content');
            jsonContent.innerHTML = '';
            jsonContent.appendChild(createJsonTreeElement(json));
        };

        const createJsonTreeElement = (obj) => {
            const ul = document.createElement('ul');
            ul.className = 'json-tree';

            for (const [key, value] of Object.entries(obj)) {
                const li = document.createElement('li');
                const keySpan = document.createElement('span');
                keySpan.className = 'json-key';
                keySpan.textContent = key + ': ';
                li.appendChild(keySpan);

                if (typeof value === 'object' && value !== null) {
                    const toggle = document.createElement('span');
                    toggle.className = 'json-toggle';
                    toggle.textContent = ' ';
                    li.appendChild(toggle);

                    const childUl = createJsonTreeElement(value);
                    childUl.style.display = 'none';
                    li.appendChild(childUl);

                    toggle.onclick = function() {
                        this.classList.toggle('open');
                        childUl.style.display = childUl.style.display === 'none' ? 'block' : 'none';
                    };
                } else {
                    const valueSpan = document.createElement('span');
                    valueSpan.className = `json-${typeof value}`;
                    valueSpan.textContent = JSON.stringify(value);
                    li.appendChild(valueSpan);
                }

                ul.appendChild(li);
            }

            return ul;
        };

        const fetchJsonContent = async (run, agent, order) => {
            try {
                const response = await fetch(`/api/json_content?run=${run}&agent=${agent}&order=${order}`);
                const data = await response.json();
                createJsonTreeView(data);
            } catch (error) {
                console.error('Error fetching JSON content:', error);
                document.getElementById('json-content').textContent = 'Error fetching JSON content';
            }
        };

        chatLog.addEventListener('scroll', () => {
            const currentScrollPosition = chatLog.scrollTop + chatLog.clientHeight;
            isScrolledToBottom = currentScrollPosition >= chatLog.scrollHeight - 1;
        });

        runSelect.addEventListener('change', (e) => {
            currentRun = e.target.value;
            if (currentRun) {
                fetchLogForRun(currentRun);
            }
        });

        // Tab switching functionality
        const initTabs = () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.getAttribute('data-tab');
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });
        };

        // System messages functionality
        const agentButtons = document.getElementById('agent-buttons');
        const systemMessageEditor = document.getElementById('system-message-editor');
        let currentAgent = null;
        let systemMessages = {};

        const fetchSystemMessages = async () => {
            try {
                console.log('Fetching system messages...');
                const response = await fetch('/api/system_messages');
                systemMessages = await response.json();
                console.log('Received system messages:', systemMessages);
                updateAgentButtons();
            } catch (error) {
                console.error('Error fetching system messages:', error);
            }
        };

        const updateAgentButtons = () => {
            console.log('Updating agent buttons...');
            agentButtons.innerHTML = '';
            Object.keys(systemMessages).forEach(agent => {
                console.log('Creating button for agent:', agent);
                const button = document.createElement('button');
                button.textContent = agent;
                button.classList.add('agent-button');
                button.addEventListener('click', () => selectAgent(agent));
                agentButtons.appendChild(button);
            });
            console.log('Agent buttons updated');
        };

        const selectAgent = (agent) => {
            currentAgent = agent;
            document.querySelectorAll('.agent-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.agent-button:nth-child(${Object.keys(systemMessages).indexOf(agent) + 1})`).classList.add('active');
            updateSystemMessageEditor(agent);
        };

        const updateSystemMessageEditor = (agent) => {
            console.log('Updating system message editor for agent:', agent);
            systemMessageEditor.innerHTML = '';
            const agentMessages = systemMessages[agent];
            
            if (!agentMessages) {
                console.error('No messages found for agent:', agent);
                return;
            }
            
            Object.entries(agentMessages).forEach(([key, value]) => {
                console.log('Creating message item for key:', key);
                const messageItem = document.createElement('div');
                messageItem.classList.add('system-message-item');
                
                const messageKey = document.createElement('div');
                messageKey.classList.add('system-message-key');
                messageKey.textContent = key;
                messageKey.addEventListener('click', () => toggleMessageContent(messageKey));
                
                const messageContent = document.createElement('textarea');
                messageContent.classList.add('system-message-content');
                messageContent.value = JSON.stringify(value, null, 2);
                
                const updateButton = document.createElement('button');
                updateButton.classList.add('update-system-message');
                updateButton.textContent = 'Update';
                updateButton.addEventListener('click', () => updateSystemMessage(agent, key, messageContent));
                
                messageItem.appendChild(messageKey);
                messageItem.appendChild(messageContent);
                messageItem.appendChild(updateButton);
                systemMessageEditor.appendChild(messageItem);
            });
            console.log('System message editor updated');
        };

        const toggleMessageContent = (messageKey) => {
            const messageContent = messageKey.nextElementSibling;
            messageContent.style.display = messageContent.style.display === 'none' ? 'block' : 'none';
        };

        const updateSystemMessage = async (agent, key, contentElement) => {
            try {
                const updatedContent = JSON.parse(contentElement.value);
                const response = await fetch('/api/update_system_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent: agent,
                        key: key,
                        content: updatedContent,
                    }),
                });
                const result = await response.json();
                if (result.status === 'success') {
                    console.log('System message updated successfully');
                    systemMessages[agent][key] = updatedContent;
                } else {
                    console.error('Failed to update system message:', result.message);
                }
            } catch (error) {
                console.error('Error updating system message:', error);
            }
        };

        // Initialize everything
        const init = () => {
            initResizer();
            initDarkMode();
            initWebSocket();
            initControls();
            initTabs();
            fetchRuns();
            fetchSystemMessages();
        };

        init();
    </script>
